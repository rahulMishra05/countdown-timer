<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- Title bar icon -->
    <link rel="icon" href="./title_bar.png">

    <!-- Linking style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FOR THE HEADING -->
    <h1>New Years Eve</h1>

    <!-- COUNTDOWN SECTION OF THE PAGE -->
    <div class="countdown-container">
        <!-- DAYS SECTION OF THE PAGE -->
        <div class="countdown-element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <!-- HOURS SECTION OF THE PAGE -->
        <div class="countdown-element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <!-- MINUTES SECTION OF THE PAGE -->
        <div class="countdown-element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <!-- SECONDS SECTION OF THE PAGE -->
        <div class="countdown-element seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <!-- Linking the javascript file -->
    <!-- 
        Script is placed here because if we place script in the hrading tag, then the script will run before the loading of the DOM,
        thus we will be trying to get an element which has not been parsed yet, which will cause an error.
    -->
    <script src="./script.js"></script>
</body>
</html>
